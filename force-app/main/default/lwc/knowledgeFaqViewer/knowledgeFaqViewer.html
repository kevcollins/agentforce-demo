<template>
  <template if:true={faqs}>
    <template if:true={faqs.length}>
      <ul class="slds-list_vertical slds-has-dividers_top-space">
        <template for:each={faqs} for:item="faq">
          <li key={faq.Id} class="slds-p-vertical_small">
            <article
              class="slds-article slds-p-around_small slds-theme_default slds-box"
            >
              <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                {faq.Title}
              </h3>
              <div class="slds-text-body_regular">
                <p>{faq.Answer__c}</p>
              </div>
            </article>
          </li>
        </template>
      </ul>
    </template>

    <template if:false={faqs.length}>
      <template if:true={showNoFaqsMessage}>
        <div
          class="slds-text-align_center slds-p-around_medium slds-illustration_container"
        >
          <svg
            class="slds-illustration__svg"
            viewBox="0 0 454 340"
            aria-hidden="true"
          >
            <use
              xlink:href="/assets/icons/illustrations/slds-illustrations.svg#no_content"
            ></use>
          </svg>
          <div class="slds-text-longform">
            <h3 class="slds-text-heading_small">No FAQs found</h3>
            <p>Try adjusting your search or check back later.</p>
          </div>
        </div>
        <!-- Fallback if faqs is null/undefined -->
        <template if:false={faqs}>
          <div class="slds-text-color_weak">FAQs are not available.</div>
        </template>

        <!-- Optional footer slot -->
        <footer class="slds-p-top_small">
          <slot name="footer"></slot>
        </footer>
      </template> </template></template
></template>
